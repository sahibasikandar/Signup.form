<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=h1, initial-scale=1.0">
    <title>Signup Form</title>
</head>

<body style="background-color: rgb(137, 162, 185);">
    <center>
        <h1><ins>Signup form</ins></h1>
        <form action="./form.html">
            <p><b>Enter Username:</b></p>
            <label for="username"></label>
            <input type="text" placeholder="Enter Password" id="username">


            <p><b>Enter Password:</b></p>
            <label for="Password"></label>
            <input required maxlength="6" type="password" placeholder="Enter Password" id="password">
            <br> <br>

            <label for="feedback"><b>Feedback:</b></label> <br> <br>
            <textarea name="feedback" id="" cols="30" rows="10">Give Your Feedback...</textarea> <br>


            <p><b>Select your gender:</b>
                <br />
                <input type="radio" name="Male" /> Male
                <input type="radio" name="Female" checked="checked" />
                Female
            </p>

            <p> <b>Please select your favorite color:</b>
                <br />
                <input type="checkbox" name="Red" /> Red
                <input type="checkbox" name="Blue" /> Blue
                <input type="checkbox" name="Green" /> Green
            </p>

            <button>Submit</button>
        </form>
    </center>

</body>

</html>
